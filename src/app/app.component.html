<h1>SVG drag drop</h1>

<div style="padding: 20px">
  <svg style="border: 1px solid green"
    #svgGrid
    (pointerdown)="pointerDown($event)"
    (pointermove)="pointerMove($event)"
    (pointerup)="pointerUp($event)"
    width="500" height="500">

    <g *ngFor="let index of [].constructor(39); let i = index">
      <path stroke="green" stroke-width="0.2" [attr.d]="'M ' + ((i+1) * 50) + ' 0 V 500'"></path>
      <text font-size="10" [attr.x]="(i * 50) + 30" y="10">{{(i + 1) * 50}}</text>
    </g>

    <g *ngFor="let index of [].constructor(39); let i = index">
      <path stroke="green" stroke-width="0.2" [attr.d]="'M 0 ' + ((i+1) * 50) + ' H 500'"></path>
      <text font-size="10" [attr.y]="(i * 50) + 45" x="10">{{(i + 1) * 50}}</text>
    </g>


    <rect x="150" y="150" width="100" height="100" 
      fill="blue" class="draggable"></rect>

    <rect x="300" y="300" width="100" 
      height="100" fill="red" class="draggable"></rect>

  </svg>

</div>
